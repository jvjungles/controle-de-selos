<div class="confirmation-modal">
  <h2 class="confirmation-modal-title">{{ title }}</h2>
  <p class="confirmation-modal-message">{{ message }}</p>  
    <div class="confirmation-modal-buttons">
      <button class="confirmation-modal-button" mat-button (click)="confirm()">Confirmar</button>
      <button class="confirmation-modal-button" mat-button (click)="cancel()">Cancelar</button>
    </div>
  </div>
